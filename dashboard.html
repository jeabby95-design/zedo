<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zedo Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Nunito', sans-serif; background: #f6f7fb; }
    .sidebar { min-height: 100vh; background: #fff; border-right: 1px solid #eee; }
    .card { border-radius: 18px; }
    .pill { border-radius: 999px; padding: 6px 12px; font-size: .9rem; }
  </style>
</head>

<body>
<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <aside class="col-lg-3 col-xl-2 sidebar p-3">
      <div class="d-flex align-items-center gap-2 mb-4">
        <img src="assets/images/zedo-logo.png" alt="Zedo" style="height:42px;">
      </div>

      <div class="mb-3">
        <div class="small text-muted">Signed in as</div>
        <div id="userEmail" class="fw-bold">â€”</div>
      </div>

      <hr>

      <!-- Child switcher -->
      <div class="mb-3">
        <label class="form-label fw-bold">Child Profile</label>
        <select id="childSelect" class="form-select"></select>
        <button id="addChildBtn" class="btn btn-outline-secondary w-100 mt-2">+ Add Child</button>
      </div>

      <hr>

      <button id="logoutBtn" class="btn btn-outline-danger w-100">Log out</button>
    </aside>

    <!-- Main -->
    <main class="col-lg-9 col-xl-10 p-4">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4">
        <div>
          <h1 class="h3 mb-1">Dashboard</h1>
          <div class="text-muted">Your learning hub: free lessons + premium content.</div>
        </div>

        <div class="d-flex align-items-center gap-2">
          <span id="premiumBadge" class="pill bg-secondary text-white">Free</span>
          <button id="subscribeBtn" class="btn btn-primary">Upgrade: $5.99/mo</button>
        </div>
      </div>

      <!-- Progress -->
      <div class="row g-3 mb-4">
        <div class="col-md-6 col-xl-4">
          <div class="card p-3 shadow-sm">
            <div class="fw-bold mb-2">Overall Progress</div>
            <div class="progress" role="progressbar" aria-label="progress">
              <div id="overallProgressBar" class="progress-bar" style="width: 0%"></div>
            </div>
            <div id="overallProgressText" class="small text-muted mt-2">0% complete</div>
          </div>
        </div>

        <div class="col-md-6 col-xl-8">
          <div class="card p-3 shadow-sm">
            <div class="fw-bold mb-2">Continue learning</div>
            <div id="continueCard" class="d-flex flex-wrap gap-2 align-items-center">
              <span class="text-muted">Pick a module to start.</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Modules -->
      <div class="card p-3 shadow-sm">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <div class="fw-bold">Lesson Modules</div>
          <div class="small text-muted">Premium modules require subscription</div>
        </div>
        <div id="modulesGrid" class="row g-3"></div>
      </div>

    </main>
  </div>
</div>

<script type="module" src="./assets/js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
