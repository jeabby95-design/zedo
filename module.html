<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zedo Module</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Nunito', sans-serif;
    background: #f6f7fb;
}

.lesson-card {
    max-width: 700px;
    margin: 50px auto;
    border-radius: 20px;
}

.lesson-image {
    max-height: 300px;
    object-fit: contain;
}

.nav-btn {
    border-radius: 999px;
}
</style>
</head>

<body>

<div class="container">

    <div class="lesson-card card shadow p-4 text-center">

        <h2 id="moduleTitle">Loading...</h2>

        <h4 id="lessonTitle" class="mt-3"></h4>

        <img id="lessonImage" class="img-fluid lesson-image my-3" />

        <h1 id="lessonWord" class="display-4 fw-bold"></h1>

        <audio id="lessonAudio"></audio>

        <div class="mt-4 d-flex justify-content-center gap-3">
            <button id="playAudio" class="btn btn-primary nav-btn">
                üîä Play
            </button>
            <button id="prevLesson" class="btn btn-outline-secondary nav-btn">
                ‚Üê Previous
            </button>
            <button id="nextLesson" class="btn btn-outline-secondary nav-btn">
                Next ‚Üí
            </button>
        </div>

        <div class="progress mt-4">
            <div id="lessonProgress" class="progress-bar" style="width: 0%"></div>
        </div>

    </div>

</div>

<script type="module" src="assets/js/module.js"></script>
</body>
</html>
